{% extends 'base.html' %} {% block content %}

<div style="visibility: hidden; position: absolute; width: 0px; height: 0px">
  <svg xmlns="http://www.w3.org/2000/svg">
    <symbol viewbox="0 0 24 24" id="expand-more">
      <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
      <path d="M0 0h24v24H0z" fill="none" />
    </symbol>
    <symbol viewbox="0 0 24 24" id="close">
      <path
        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
      />
      <path d="M0 0h24v24H0z" fill="none" />
    </symbol>
  </svg>
</div>

<details>
    <summary>
      QR Code à partir d'un fichier audio<br />
      <svg
        class="control-icon control-icon-expand"
        width="24"
        height="24"
        role="presentation"
      >
        <use
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xlink:href="#expand-more"
        />
      </svg>
      <svg
        class="control-icon control-icon-close"
        width="24"
        height="24"
        role="presentation"
      >
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close" />
      </svg>
    </summary>

        <form method="POST" enctype="multipart/form-data">
            <p>Fichiers:</p>
            <input
              type="file"
              name="file"
              multiple=""
              accept="mp3"
            />
            <br />
        
            <br /><br />
            <input type="submit" value="Envoyer" class="submit_btn" />
          </form>

    </details>

    <details>
        <summary>
          QR Code à partir d'un lien<br />
          <svg
            class="control-icon control-icon-expand"
            width="24"
            height="24"
            role="presentation"
          >
            <use
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#expand-more"
            />
          </svg>
          <svg
            class="control-icon control-icon-close"
            width="24"
            height="24"
            role="presentation"
          >
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close" />
          </svg>
        </summary>
          <p>
            <form method="POST" enctype="multipart/form-data">
                <p>Lien:</p>
             <input type="title" name="title" required=""/><br /><br />
             <input type="submit" value="Envoyer" class="submit_btn" />
              </form>
          </p>
        </details>


<p class="center">
    {% if image %}
    <img src={{image}}/>
    <br>
    <a href="#" download={{image}}>Télécharger l'image</a>
    {% endif %}
    

</p>
{% endblock %}
